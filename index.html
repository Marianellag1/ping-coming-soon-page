<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <section class="wrapper">
    <img src="./images/logo.svg" alt="">
    <div class="box">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form autocomplete="off">
       <input type="email" name="email" id="email">
       <button type="submit">Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="chart img">
      <div class="socials">
        <img src="./images/facebook.png" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <p class="Copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

  </section>
  <footer>
    <p class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marianella Gamboa</a>.
    </p>
  </footer>
</body>

</html>
