<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <section class="wrapper">
    <div class="left">
      <img class="logo" src="./images/logo.svg" alt="">
      <div class="box">
        <h1>We are launching <span>soon!</span></h1>
        <p class="subscribe">Subscribe and get notified</p>
        <form autocomplete="off" class="form-edit">
          <div class="column">
            <input type="email" name="email" id="email" placeholder="Your email address...">
            <p class="error-msg">*Please provide a valid email address</p>
          </div>
          <button type="submit" class="submit">Notify Me</button>
        </form>
        <img class="img-chart" src="./images/illustration-dashboard.png" alt="chart img">
        <div class="socials">
          <a href="https://www.facebook.com/" target="_blank"><img class="social-logo facebook" src="./images/facebook.png" alt=""></a>
          <a href="https://twitter.com/?lang=en" target="_blank"><img class="social-logo twitter" src="./images/twitter.png" alt=""></a>
          <a href="https://www.instagram.com/" target="_blank"><img class="social-logo instagram" src="./images/instagram.png" alt=""></a>
        </div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <!-- <div class="right"></div> -->
  </section>
  <footer>
    <p class="attribution footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Marianella Gamboa</a>.
    </p>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
